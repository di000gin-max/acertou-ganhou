<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ca√ßa-frase Premiado</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #6dd5fa, #ffffff);
        margin: 0;
        padding: 40px 10px;
        text-align: center;
    }

    h1 {
        color: #333;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        color: #444;
        margin-bottom: 25px;
    }

    #grid {
        display: grid;
        grid-template-columns: repeat(10, 45px);
        gap: 5px;
        justify-content: center;
        margin-top: 20px;
    }

    .cell {
        width: 45px;
        height: 45px;
        background: white;
        border-radius: 8px;
        border: 2px solid #b0dffb;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        font-weight: bold;
        color: #0077aa;
        cursor: pointer;
        transition: 0.2s;
        user-select: none;
        box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }

    .cell:hover {
        background: #e6f7ff;
        transform: scale(1.07);
    }

    .selected {
        background: #fff3b0 !important;
        border-color: #ffcc00 !important;
    }

    .found {
        background: #b6f5b6 !important;
        border-color: #4caf50 !important;
        color: #2e7d32 !important;
    }

    /* POPUP BONITO AO GANHAR */
    #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(4px);
        justify-content: center;
        align-items: center;
    }

    .popup-box {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        text-align: center;
        max-width: 350px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        animation: zoomIn 0.4s ease;
    }

    @keyframes zoomIn {
        from { transform: scale(0.5); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }

    .popup-box h2 {
        font-size: 24px;
        color: #2e7d32;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .popup-box p {
        font-size: 18px;
        color: #444;
        margin-bottom: 20px;
    }

    .btn {
        background: #4caf50;
        color: white;
        padding: 12px 18px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        display: inline-block;
        transition: 0.2s;
    }

    .btn:hover {
        background: #45a049;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<h1>Ca√ßa-frase Premiado</h1>
<p>Encontre <b>o significado do que sinto por voc√™</b> e descubra seu c√≥digo!</p>

<div id="grid"></div>

<!-- POPUP -->
<div id="popup">
    <div class="popup-box">
        <h2>üéâ VOC√ä T√äM DIREITO A UM BRINDE! üéÅ</h2>
        <p>Parab√©ns Lind√°! Voc√™ encontrou a frase, informe o c√≥digo 4914.</p>
        <a class="btn" onclick="fecharPopup()">Fechar</a>
    </div>
</div>

<script>
    const palavra = "A√ç√âLOUCURA";
    const tamanho = 10;

    const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    // Monta a grade
    let grade = Array.from({ length: tamanho }, () =>
        Array.from({ length: tamanho }, () => letras[Math.floor(Math.random() * letras.length)])
    );

    // Coloca AVENA horizontalmente
    let linha = Math.floor(Math.random() * tamanho);
    let col = Math.floor(Math.random() * (tamanho - palavra.length));

    for (let i = 0; i < palavra.length; i++) {
        grade[linha][col + i] = palavra[i];
    }

    const grid = document.getElementById("grid");

    grade.forEach((linha, i) => {
        linha.forEach((letra, j) => {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.textContent = letra;
            grid.appendChild(cell);
        });
    });

    let selecionadas = [];

    document.querySelectorAll(".cell").forEach(cell => {
        cell.addEventListener("click", () => {
            cell.classList.add("selected");
            selecionadas.push(cell.textContent);

            let atual = selecionadas.join("");

            if (atual === palavra) {
                document.querySelectorAll(".selected").forEach(c => c.classList.add("found"));
                abrirPopup();
            }

            if (!palavra.startsWith(atual)) {
                document.querySelectorAll(".selected").forEach(c => c.classList.remove("selected"));
                selecionadas = [];
            }
        });
    });

    function abrirPopup() {
        document.getElementById("popup").style.display = "flex";
    }

    function fecharPopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
